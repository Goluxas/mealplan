<html>
	<head>
		<title>MealPlan</title>
	</head>
	<body>
		<h1>MealPlan</h1>
		<form method="POST" action="/meals/{{ arsenal.id }}/new_entree">
			{% csrf_token %}
			<input name="entree_name" id="id_new_entree" placeholder="Enter an entree" />
		</form>
		<table id="id_entree_table">
			{% for entree in arsenal.entree_set.all %}
				<tr><td>{{ entree.name }} (entree)</td></tr>
			{% endfor %}
		</table>
	</body>
</html>
